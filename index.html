<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Casio</title>
  </head>
  <body>
    <div class="casio">
      <div class="screen">
        <div id="MyClockDisplay" class="clock" onload="showTime()"></div>
        <div id="min" class="min" onload="showTime()"></div>
        <div id="sec" class="sec" onload="showTime()"></div>
        <div id="session" class="session" onload="showTime()"></div>
        <div id="day" class="day" onload="showTime()"></div>
        <div id="date" class="date" onload="showTime()"></div>
        <div class="light"></div>
        <div class="alarm"></div>
        <div class="mode"></div>
      </div>
    </div>
    <audio id="myAudio" controls>
      <source src="alarm.wav" type="audio/wav" />
    </audio>
    <script src="script.js"></script>
  </body>
</html>
